apiVersion: v1
kind: Service
metadata:
  name: {{ include "hive-environment.fullname" . }}
  labels:
  {{- include "hive-environment.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type}}
  ports:
    {{- range .Values.service.ports}}
    - port: {{.port}}
      targetPort: {{.targetPort}}
      nodePort: {{.nodePort}}
      name: {{.name}}
  {{- end}}

  selector:
  {{- include "hive-environment.selectorLabels" . | nindent 4 }}